<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>
<body>
    <header class="header-container grid">
        <div class="menu grid">
            <img src="./assets/icons/menu.png" alt="menu hamburguer" class="icon-small">
            <img src="./assets/images/Youtube.png" alt="logo youtube" class="logo-icon">
        </div>
        <div class="header-search grid">
            <img src="./assets/icons/search.png" class="icon-small" alt="lupa">
            <input type="text" placeholder="Pesquisar">
            <img src="./assets/icons/keyboard.png" class="icon-small" alt="teclado virtual">
            <img src="./assets/icons/mic.png" class="icon-small" alt="microfone">
        </div>
        <div class="header-login grid">
            <img src="./assets/icons/video.png" class="icon-small" alt="camera de gravação">
            <img src="./assets/icons/notifications.png" class="icon-small" alt="sino de notificação">
            <img src="./assets/images/1688086998362.jfif" class="image-login" alt="Imagem do login">
        </div>
    </header>
    <main class="grid-main">
        <aside>
            <section class="sidebar grid">
                <div class="list-sidebar grid">
                    <img src="./assets/icons/home.png" alt="ícone home" class="icon-small">
                    <h4 class="home">Início</h4>
                </div>
                <div class="list-sidebar grid">
                    <img src="./assets/icons/explore.png" alt="ícone bussula" class="icon-small">
                    <h4>Explorar</h4>
                </div>
                <div class="list-sidebar grid">
                    <img src="./assets/icons/subscriptions.png" alt="ícone inscritos" class="icon-small">
                    <h4>Inscrições</h4>
                </div>
                <div class="list-sidebar grid">
                    <img src="./assets/icons/play_circle.png" alt="ícone play" class="icon-small">
                    <h4>Youtube Music</h4>
                </div>
                <div class="list-sidebar grid">
                    <img src="./assets/icons/like.png" alt="ícone like" class="icon-small">
                    <h4>Vídeos com "gostei"</h4>
                </div>
                <div class="list-sidebar grid">
                    <img src="./assets/icons/schedule.png" alt="ícone relógio" class="icon-small">
                    <h4>Assistir mais tarde</h4>
                </div>
                <div class="list-sidebar grid">
                    <img src="./assets/icons/download.png" alt="ícone download" class="icon-small">
                    <h4>Downloads</h4>
                </div>
                <div class="list-sidebar grid">
                    <img src="./assets/icons/theaters_.png" alt="ícone rolo de filme" class="icon-small">
                    <h4>Filmes</h4>
                </div>
                <div class="list-sidebar grid">
                    <img src="./assets/icons/book.png" alt="ícone livro" class="icon-small">
                    <h4>Aprender</h4>
                </div>
                <div class="list-sidebar grid">
                    <img src="./assets/icons/trophy.png" alt="ícone trofeu" class="icon-small">
                    <h4>Esportes</h4>
                </div>
            </section>
        </aside>
    </main>
</body>
