<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>
<body>
    <header class="header-container">
        <div class="flex">
            <div class="menu flex">
                <img src="./assets/icons/menu.png" alt="menu hamburguer" class="icon-small">
                <img src="./assets/images/Youtube.png" alt="logo youtube" class="logo-icon">
            </div>
            <div class="header-search flex">
                <img src="./assets/icons/search.png" alt="lupa">
                <input type="text" placeholder="Pesquisar">
                <img src="./assets/icons/keyboard.png" alt="teclado virtual">
                <img src="./assets/icons/mic.png" alt="microfone">
            </div>
            <div class="header-login flex">
                <img src="./assets/icons/video.png" class="icon-small" alt="camera de gravação">
                <img src="./assets/icons/notifications.png" class="icon-small"alt="sino de notificação">
                <img src="./assets/images/1688086998362.jfif" class="image-login" alt="Imagem do login">
            </div>
        </div>
    </header>
